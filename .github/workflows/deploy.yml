on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v4

      - name: âš¡ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ”¨ Construir el proyecto
        run: npm run build

      - name: ğŸš€ Configurar GitHub Pages
        uses: actions/configure-pages@v3

      - name: ğŸ“‚ Subir archivos a GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist

      - name: ğŸš€ Desplegar en GitHub Pages
        uses: actions/deploy-pages@v2